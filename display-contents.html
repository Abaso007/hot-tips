            viewBox="0 0 16 16"

    </nav>
    <style>
      nav {
        display: flex;
        --spacing: 10px;
        gap: var(--spacing);
        padding: var(--spacing);
      }

      .actions {
        display: contents;
      }

      input {
        flex-grow: 1;
      }
      .item {
        border: 1px solid #454545;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
      }

      svg {
        fill: #f1f1f1;
        width: 25px;
        height: 25px;
      }

      body {
        background-color: black;
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      input {
        background: none;
        /* flex-grow: 1; */
      }

      /* Doesn't matter */
      nav {
        font-size: 0;
        border: 1px solid #454545;
        padding: 10px;
        border-radius: 5px;
        overflow: hidden;
        resize: horizontal;
      }

      .item {
        font-size: 16px;
      }
    </style>
  </body>
