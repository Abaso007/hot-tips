<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="photos">
    <img src="./logos/reebok.png">
    <img src="./logos/nike.png">
    <img src="./logos/nba.jpg">
    <img src="./logos/brooks.png">
    <img src="./logos/adidas.jpg">
  </div>

  <style>
    .photos img {
      width: auto;
      height: 200px;
      /* aspect-ratio: 3/2; */
      width: auto;
      height: 50px;
      object-fit: contain;
      mix-blend-mode: color-burn;
    }

    .photos {
      background: #dfdfdf;
      padding: 20px;
      font-family: 'operator Mono';
      border-radius: 20px;
      text-align: center;
    }

    h2 {
      margin: 0 0 20px 0;
    }

    img {
      padding: 20px;
    }

  </style>
</body>

</html>
