  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      grid-auto-rows: 1fr;
      height: 100vh;
      transition: all .2s;
      --yellow: #ffc600;
      --blue: pink;
      --evening-sky: #464956;
      --bird-of-paradise: #E66F68;
      --citrus-blast: #FFB229;
    }

    .item {
      background-color: #eee;
      border: 0.5px solid rgba(0,0,0,0.2);
      padding: .5rem;
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      display: grid;
      place-content: center;
    }



    /* CSS Ranges! */

    /* 5th one to the 7th one */
    .item:nth-child(n+5):nth-child(-n+7) {
      background: var(--citrus-blast);
    }
    .item:nth-child(n+8):nth-child(-n+12) {
      background: var(--evening-sky);
      color: white;
    }
    .item:nth-child(n+26):nth-child(-n+30) {
      background: palevioletred;
    }

    /* Second last to 5th last */
    .item:nth-last-child(n+2):nth-last-child(-n+5) {
      background: var(--bird-of-paradise);
    }
